<!DOCTYPE html>
<html>
<head>
    <title>01 - Shorthand Properties</title>
</head>
<body>
</body>

<script>
    let firstName = 'Bruno';
    let surname = 'Santos';
    let age = 22;

    const person = {
        firstName: firstName,
        surname: surname,
        age: age,

        hello: function () {
            console.log('Hello!')
        }
    };

    console.log(person);

    person.hello();

</script>
</html>
